    <script>
      String.prototype.replaceAll = function (search, replacement) {
      var target = this;
      return target.replace(new RegExp(search, 'g'), replacement);
      };
      data={"id":"89","name":"Hadn't Happened","mantra":"Yapılan eylem veya seçimlerdeki yanlışın aslında hiç yaşanmadığı ana dönmek ve düzeltmek.","mechanics":" -Tap ile seçim yapılır.\n-Oyun sonu Tap and hold ile saati geriye alarak tekrar seçim\nyapar.","chalanges":" Yanlış seçim yapmak. (saat geriye alınıp oyun başa dönüyor)","goals":"Hayattaki yanlış seçimlerimizi düzeltmek.","progress":" -Bölümler ilerledikce farkli temalarla aslında olmasaydı ne olurdu gibi seçimler eklenir. ","genre":"Hyper Casual (Puzzle,simulation)","loop":" Oyun başlar\n-Oyun başında seçim yaptiririz. \n1)Kırmızı ışık mı, Hızı sonda olan ibre mi. 2)Şişe mi Ev mi. 3)Deniz mi atık havuzu mu. 4)Emniyet kemeri mi Hava yastığı mı. \n\n*Kırmızı ışık seçtiyse  araba kırmızı ışıkta durur ve yaya geçer. (animasyon) Hızı sonda olan ibreyi seçtiyse gaza basar ibre sona gelir ve ezer geçer. sonrasında yukarıdan saati geriye alır animasyon geriye oynar  başa döner ve tekrar seçim yapar kırmızı ışığı seçer araba durur yaya geçer. \n\n*Piknik yapan bir aile Ev seçtiyse çöpünü toplar evine gider. (çöpü toplatabiliriz deep clean bir bolumundeki gibi) Şişe seçtiyse, şişeyi ormana fırlatir yangin çıkar. Yine saati geriye alır ve animasyon geriye oynar başa döner ve tekrar secim yapar evi secer çöpü toplar evine gider.\n\n*Atık havuzu seçtiyse fabrika atıkları havuza akar. (Boruların yön degistirme mekanigi yapar cok kisa) Deniz seçerse fabrika atıkları denize akar balıklar ölür. Yine saati geriye alır ve animasyon geriye oynar başa döner ve tekrar secim yapar atık havuzunu secer atiklar oraya dökülür.\n\n*Emniyet kemeri seçerse kemeri taktiririz (belt itteki gibi) animasyon oynar araba gider. Hava yastigi secerse araba kaza yapar hava yastigi acilir. Yine saati geriye alır ve animasyon geriye oynar başa döner ve tekrar secim yapar emniyet kemerini seçer ve araba gider.","splide":[[{"type":"yns2","link":"https://www.youtube.com/embed/eUHtDzMQ6Qo"},{"type":"yns2","link":"https://www.youtube.com/embed/6ReSQuaVMB0"},{"type":"yns","link":"/images/dummy.jpg"},{"type":"yns","link":"/images/dummy.jpg"}]],"notes":[{"note":"","links":[{"link":"https://youtube.com/shorts/6ReSQuaVMB0?feature=share","textlink":"Saat geriye alma oyun"}]}]}
      gameName=data.name
      mantra = data.mantra
      not=""
      links =[]
      linksTxt= []
      loop = data.loop
      genre = data.genre
      progress = data.progress
      goals =data.goals
      chalanges = data.chalanges
      mechanics = data.mechanics
      img=[]
      $(function () {
      $(".mantra").html(mantra)
      $("#loop").html(loop.replaceAll("\\n", "<br/>"))
      $("#genre").html( genre.replaceAll("\\n", "<br/>"))
      $("#progress").html(  progress.replaceAll("\\n", "<br/>"))
      $("#goals").html( goals.replaceAll("\\n", "<br/>"))
      $("#chalanges").html( chalanges.replaceAll("\\n", "<br/>"))
      $("#mechanics").html(mechanics.replaceAll("\\n", "<br/>"))
      $("#links").append(not.replaceAll("\\n", "<br/>") +"<br/>" )
      $("#name").text(gameName)
      $("title").text(gameName)
      for(i=0;i<data.splide.length;i++){
          li=""
          for(j=0;j<data.splide[i].length;j++ ){
              if(data.splide[i][j].type=="yns"){
                yns=""
                t1=false,t2=false
                imgg=""
                if(data.splide[i][j].link!="/images/dummy.jpg"){
                    yns+=`<div class="yns">
                            <img class="slide-image" src="${data.splide[i][j].link}">
                        </div>`
                    imgg = `<div class="yns"><img class="slide-image" src="${data.splide[i][j].link}"></div>`
                    t1=true
                    $("#imgsh>div").eq(0).append(imgg)
                } 
                imgg=""
                if(data.splide[i][j+1].link!="/images/dummy.jpg"){
                    yns+=`<div class="yns">
                            <img class="slide-image" src="${data.splide[i][j+1].link}">
                        </div>`
                     imgg = `<div class="yns"><img class="slide-image" src="${data.splide[i][j+1].link}"></div>`
                      $("#imgsh>div").eq(0).append(imgg)   
                    t2=true    
                } 
                if(t1 || t2){
                    li+=`
                    <li class="splide__slide">
                        ${yns}                        
                    </li>
                    `
                }
                j++;
              }
              else if(data.splide[i][j].type=="yns2"){
                  li+=`<li class="splide__slide"><div class="yns2">
            <iframe width="100%" height="100%" src="${data.splide[i][j].link}"></iframe>
            </div></li>`
              }
             
          }
          lnk=""
          $("#imgsh>div").append( '<div class="clear text-left"><div class="fb f">'+data.notes[i].note+'<br/>' + data.notes[i].links.map((x,i)=> `<a href='${x.link}' target='_blank'>${ x.textlink ? x.textlink :  x.link }:</a>${x.link}<br/>`).join("") +' </div></div>');
        
          for(n=0;n<data.notes[i].links.length;n++){
            lnk+=`<a href="${data.notes[i].links[n].link}" target="_blank">${data.notes[i].links[n].textlink}</a><br>`
      
          }
          $(".left").append(`
                <div class="s mt2 renk1">
                    <div class="splide splide${i+1}">
                        <div class="splide__track">
                            <ul class="splide__list" id="imgs">
                                ${li}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="f fb" id="links">
                    ${data.notes[i].note}<br>
                    ${lnk}
                </div>
            `)
      }
      
      for(k=0;k<$(".splide").length;k++){
          new Splide('.splide'+(k+1)).mount();
      }
      
      $(".pdf").click(function () {
      $(".rigth").css("width", "100%");
      $(".left").css("display", "none")
      $(".rigth").css("height", "auto")
      $("#imgsh").css("display", "block")
      $("#mantrah").css("display", "block")
      $("body").css("width", "100%")
      $(".pdf").hide();
      var ot = document.getElementById("d1").offsetTop
      if (ot < 1450) {
      $("#d1").css("height", (1450 - ot) + "px")
      }
      var ot2 = document.getElementById("d2").offsetTop
      if (ot2 < 2840) {
      $("#d2").css("height", (2840 - ot2) + "px")
      }
      window.print();
      location.reload()
      })
      });
